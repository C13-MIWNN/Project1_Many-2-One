<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Enter a new ingredient</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Enter a new ingredient</h1>

    <form th:action="@{/ingredient/new}" method="post" th:object="${ingredient}">
        <input type="hidden" th:field="*{ingredientId}">
        <table>
            <tr>
                <td><label for="nameField">Name</label></td>
                <td><label for="descriptionField">Description</label></td>
                <td><label for="allergensField">Allergens</label></td>
                <td><label for="dietaryClassificationsField">Dietary classifications</label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="nameField" th:field="*{name}"/>
                </td>
                <td>
                    <input type="text" id="descriptionField" th:field="*{description}"/>
                </td>
                <td>
                    <input type="text" id="allergensField" th:field="*{allergens}"/>
                </td>
                <td>
                    <input type="text" id="dietaryClassificationsField" th:field="*{dietaryClassifications}"/>
                </td>

            </tr>
        </table>
        <input type="submit" value="Save ingredient">
    </form>





</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
