<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>## Title Here!!##</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Overview of all categories</h1>
    <form th:action="@{/category/new}" method="post" th:object="${newCategory}">
        <table>
            <tr>
                <th><label for="nameField">Name</label></th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" id="nameField" th:field="*{categoryName}"/></td>

                <td><input type="submit" value="Add a new category"></td>
            </tr>
            <tr th:each="categories : ${allCategories}">
                <td th:text="${categories.categoryName}"></td>
            </tr>
        </table>
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
