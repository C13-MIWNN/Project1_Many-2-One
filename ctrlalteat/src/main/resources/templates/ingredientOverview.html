<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Ingredient overview</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<button type="button" onclick="window.location.replace('/');">
    <img th:src="@{/CtrlAltEatLogoPlaceholder.png}" alt="CtrlAltEat Logo" />
</button>

<div class="container">

    <h1>Overview of all ingredients</h1>
    <form th:action="@{/ingredient/new}" method="post" th:object="${newIngredient}">
        <table>
            <tr>
                <th><label for="nameField">Name</label></th>
                <th><label for="descriptionField">Description</label></th>
                <th><label for="measurementUnitField">Measurement unit</label></th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" id="nameField" th:field="*{name}"/></td>
                <td><input type="text" id="descriptionField" th:field="*{description}"/></td>
                <td> <select id="measurementUnitField" th:field="*{measurementUnit}">
                    <option th:each="measurementunittype : ${measurementUnitTypes} "
                        th:value="${measurementunittype}"
                        th:text="${measurementunittype}">
                    </option>
                </select> </td>

                <td><input type="submit" value="Add a new ingredient"></td>
            </tr>
            <tr th:each="ingredient : ${allIngredients}">
                <td th:text="${ingredient.name}"></td>
                <td th:text="${ingredient.description}"></td>
                <td th:text="${ingredient.measurementUnit}"></td>
            </tr>
        </table>
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
