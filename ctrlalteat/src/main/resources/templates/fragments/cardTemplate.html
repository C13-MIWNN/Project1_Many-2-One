<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
</head>
<body>


<div th:fragment="cardFragment(recipe)">
    <div class="recipeCard">
        <div class="card text-center" style="width: 25rem; height: 10rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${recipe.recipeName}"></h5>
                <table>
                    <tr>
                        <td>Preparation time:&emsp;</td>
                        <td class="card-text" th:text="${recipe.preparationTimeInMinutes}"></td>
                    </tr>
                    <tr>
                        <td>Servings:</td>
                        <td class="card-text" th:text="${recipe.servings}"></td>
                    </tr>
                </table>
                <a th:href="@{/recipe/detail/{recipeName}(recipeName = ${recipe.recipeName})}"></a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
