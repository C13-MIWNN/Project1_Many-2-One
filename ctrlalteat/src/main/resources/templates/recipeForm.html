<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Create a new recipe</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Create a new recipe</h1>

    <form th:action="@{/recipe/new}" method="post" th:object="${recipe}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{recipeId}">
        <table>
            <tr>
                <td><label for="recipeNameField">Recipe Name</label></td>
                <td><label for="recipepreparationTimeInMinutesField">Preparation time in minutes</label></td>
                <td><label for="recipeServings">Servings</label></td>
                <td><label for="recipetag">Tag</label></td>
            </tr>

            <tr>
                <td>
                    <input type="text" id="recipeNameField" th:field="*{recipeName}"/>
                </td>
                <td>
                    <input type="text" id="recipepreparationTimeInMinutesField" th:field="*{preparationTimeInMinutes}"/>
                </td>
                <td>
                    <input type="text" id="recipeServings" th:field="*{servings}"/>
                </td>
                <td>
                    <input type="text" id="recipetag" th:field="*{tag}"/>
                </td>
            </tr>
            <tr>
                <td><label for="ingredientField">Ingredients</label></td>
                <td><label for="recipepreparationMethod">Preparation method</label></td>
                <td><label for="customFile">Upload image:</label>
            </tr>
            <tr>
                <td>
                    <select id="ingredientField" th:field="*{ingredients}" multiple>
                        <option th:each="ingredient : ${allIngredients}"
                                th:text="${ingredient.name}"
                                th:value="${ingredient.ingredientId}">
                        </option>
                    </select>
                </td>
                <td>
                    <textarea id="recipepreparationMethod" name="preparationMethod" rows="4" cols="50"></textarea>
                </td>
                <td>
                    <input type="file" id="customFile" name="imageFile" accept=".jpg,.gif,.png" />
                </td>

            </tr>
        </table>

        <input type="submit" value="Save recipe"/>
    </form>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
