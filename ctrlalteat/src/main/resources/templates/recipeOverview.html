<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>recipe overview</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Overview of all recipes</h1>

    <table>
        <tr>
            <th>Recipe Name</th>
            <th>Preparation time</th>
            <th>Serving size in persons</th>
            <th>Preparation method</th>
            <th>Tag</th>
        </tr>
        <tr th:each="recipe : ${allRecipes}">
            <td th:text="${recipe.recipeName}"></td>
            <td th:text="${recipe.preparationTimeInMinutes}"></td>
            <td th:text="${recipe.servingSizeInPersons}"></td>
            <td th:text="${recipe.preparationMethod}"></td>
            <td th:text="${recipe.tag}"></td>
        </tr>
    </table>

    <p>
        <a th:href="@{/recipe/new}">Add a new recipe</a>
    </p>


</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
