<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>recipe overview</title>
</head>

<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1 id="recipeOverviewHeader">All recipes</h1>

    <button type="button" class="addRecipeButton" onclick="window.location.replace('recipe/new')">
        Add a new recipe</button><br>

    <div class="d-flex flex-wrap">
        <div th:each="recipe : ${allRecipes}">
            <div th:replace="~{fragments/cardTemplate :: cardFragment(${recipe})}"></div>
        </div>
    </div>



</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
